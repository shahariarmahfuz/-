<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE TO LINK CONVERTER [ GIF NOT ALLOWED ]</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #3498db, #9b59b6);
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      color: #fff;
      text-align: center;
      text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
    }

    .title {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .upload-area {
      margin-bottom: 20px;
    }

    .result {
      margin-bottom: 20px;
    }

    .result img {
      max-width: 100%;
      max-height: 200px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .result img:hover {
      transform: scale(1.05);
    }

    .result #link {
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .artB-upload {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      font-size: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .artB-upload:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .drag-drop-area {
      width: 100%;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: border-color 0.3s ease;
      border-radius: 15px;
      color: #fff;
    }

    .drag-drop-area:hover {
      border-color: rgba(255, 255, 255, 1);
    }

    #file-input {
      display: none;
    }

    .loading-indicator {
      display: none;
      margin-top: 20px;
    }

    .loading-indicator img {
      width: 50px;
      height: 50px;
    }

    .disabled {
      background-color: rgba(255, 255, 255, 0.4) !important;
      cursor: not-allowed !important;
    }
    footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
            position: absolute;
             bottom: 0;
             width: 100%;
            width: 100%; /* Ensure footer takes full width */
            display: flex;
            justify-content: center;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">IMAGE TO LINK CONVERTER</h1>
    <div class="upload-area" id="upload-area" onclick="uploadImage()">
      <div class="drag-drop-area" id="drag-drop-area">
        <span>DRAG & DROP OR CLICK TO UPLOAD IMAGE</span>
      </div>
      <input type="file" id="file-input" accept="image/*" onchange="handleFiles(this.files)">
    </div>
    <div class="result" id="article-C">
      <p id="link"></p>
    </div>
    <div class="loading-indicator" id="loading-indicator">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
    </div>
    <button class="artB-upload" id="submitBtn" onclick="submitImage()">UPLOAD</button>
  </div>
  <footer>Â© 2024 Shahariar Mahfuz. All rights reserved</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function uploadImage() {
      document.getElementById('file-input').click();
    }

    function handleFiles(files) {
      if (!files.length) return;
      var file = files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var img = document.createElement('img');
        img.src = e.target.result;
        img.onclick = function() {
          window.open(img.src);
        };
        document.getElementById('article-C').innerHTML = '';
        document.getElementById('article-C').appendChild(img);
        document.getElementById('upload-area').style.display = 'none'; 
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('drag-drop-area').addEventListener('dragover', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.style.borderColor = 'rgba(255, 255, 255, 1)';
    });

    document.getElementById('drag-drop-area').addEventListener('dragleave', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.style.borderColor = 'rgba(255, 255, 255, 0.5)';
    });

    document.getElementById('drag-drop-area').addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.style.borderColor = 'rgba(255, 255, 255, 0.5)';
      handleFiles(e.dataTransfer.files);
      document.getElementById('file-input').files = e.dataTransfer.files;
    });

    function get_image_link(url) {
      var submit = document.querySelector('.artB-upload');
      var link = document.querySelector('#article-C');
      var p = document.createElement('p');
      p.id = 'link';
      p.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
      link.appendChild(p);
      submit.removeAttribute('disabled');
      submit.classList.remove('loading');
      document.getElementById('loading-indicator').style.display = 'none';
    }

    function submitImage() {
      var submitBtn = document.getElementById('submitBtn');
      submitBtn.setAttribute('disabled', '');
      submitBtn.classList.add('loading', 'disabled');
      document.getElementById('loading-indicator').style.display = 'block';
      var file = document.getElementById('file-input');
      var form = new FormData();
      form.append("image", file.files[0]);

      var settings = {
        "url": "https://api.imgbb.com/1/upload?key=6f034be480c7a511fa505e5b5fdbde5f",
        "method": "POST",
        "timeout": 0,
        "processData": false,
        "mimeType": "multipart/form-data",
        "contentType": false,
        "data": form
      };

      $.ajax(settings).done(function(response) {
        let data = JSON.parse(response);
        let ki = data.data.url;
        get_image_link(ki);
        file.value = '';
      }).fail(function() {
        alert('Image upload failed. Please try again.');
        document.getElementById('loading-indicator').style.display = 'none';
      }).always(function() {
        submitBtn.removeAttribute('disabled');
        submitBtn.classList.remove('loading', 'disabled');
      });
    }
  </script>
</body>
</html>
